<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual DOM</title>
</head>
<body>
    <template>
        <span class="demo" v-show="isShow">
            This is a span.
        </span>
    </template>
</body>
<script>
    class VNode {
        constructor (tag, data, children, text, elm) {
            // 当前节点的标签名
            this.tag = tag;
            // 当前节点的一些数据信息
            this.data = data;
            // 当前节点的文本
            this.text = text;
            // 当前虚拟节点对应的真实DOM
            this.elm = elm;
        }
    }
    function render () {
        return new VNode(
            'span',
            {
                directives: [
                    {
                        rawName: 'v-show',
                        expression: 'isShow',
                        name: 'show',
                        value: true
                    }
                ]
            },
            [new VNode(undefined, undefined, undefined, 'This is a span.')]
        )
    }
</script>
</html>
