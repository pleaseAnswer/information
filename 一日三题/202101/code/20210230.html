<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用css隐藏input的光标</title>
  <style>
    input {
      color: transparent;
      text-shadow: 0 0 0 #000;
    }
  </style>
</head>
<body>
  <div>
    <input type="text" name="" id="" placeholder="请输入">
  </div>
</body>
</html>
