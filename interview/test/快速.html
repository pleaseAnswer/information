<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>插入排序</title>
</head>
<body>
  <script>
    function insert(arr) {
      let newArr = []
      newArr.push(0)
      while(arr.length) {
        let A = arr.shift()
        for(let i = newArr.length-1; i >= 0; i--) {
          let B = newArr[i]
          if(A > B) {
            newArr.splice(i+1, 0, A)
            break
          }
          if(i === 0) newArr.shift(A)
        }
      }
      return newArr
    }
    let arr3 = [12, 10, 8, 18, 1];
    insert(arr3)
  </script>
  
</body>
</html>
